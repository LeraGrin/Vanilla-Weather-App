<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/f9798b78f5.js"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div weather-app-wrapper>
      <div class="card">
        <div id="topOfPage">
          <div class="row">
            <div class="col-12">
              <form class="form-inline" id="form">
                <div class="form-group">
                  <input type="search" id="inputCity" autofocus />
                  <button type="submit" class="btn btn-primary mb-1 btn-sm">
                    Search
                  </button>
                  <button
                    id="currentLocBtn"
                    class="btn btn-success mb-1 btn-sm"
                  >
                    Current weather
                  </button>
                </div>
              </form>
            </div>
            <div class="col-5" id="currentDate"></div>
          </div>
          <br />
          <div class="row">
            <div class="col-8">
              <div id="condition">
              <span> Condition: </span>
              <span id="currentCondition"></span>
            </div>
            <div class="current-city" id="currentCity"></div>
            <div class="d-flex weather-temperature">
              <img src="src/img/sunny.svg" width="30" alt="sunny" id="icon"/>
                <span class="temperature" id="temperature">19</span
            ><span class="units"> <a href="#" id="celciusLink" class="active">°C </a>| <a href="#" id="fahLink" class="active">°F</a></span>
            </div>
          </div>
          <div class="col-4" id="conditions">
            <ul>
              <li>Humidity: <span id="humid"></span>%</li>
              <li>Wind: <span id="wind"></span> Km/H</li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="weather-forecast" id="forecast">
        </div>
      </div>
      </div>
    </div>
    <small>
    <span id="signature"
      ><a href="https://github.com/LeraGrin/SheCodes_final_progect"
        >Open-source code</a
      >
      by Valeria Gangrskaia</span
    >
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
